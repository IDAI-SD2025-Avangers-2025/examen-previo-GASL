    <h1>COMPUTER CENTER</h1>
        <h2>Diseña y configura tu propia computadora personal de videojuegos</h2>    


        <form action="componentes">

          <label>Selecciona Componentes:</label><br>
                <select name="componentes">
                    <option value="Minitorre">Minitorre</option>
                    <option value="Torre">Torre</option>
                    <option value="Desktop">Desktop</option>
                    <option value="Desktop">Gamer</option>
                </select>
<br><br>
        <label>Selecciona Procesador:</label><br>
                <select name="procesador">
                    <option value="celeron">celeron</option>
                    <option value="intel3">Intel i3</option>
                    <option value="intel5">Intel i5</option>
                    <option value="intel7">Intel i7</option>
                </select>
<br><br><br>

        <label>Selecciona Disco duro:</label><br>
                <select name="disco">
                    <option value="500gb">500 GB</option>
                    <option value="750gb">750 GB i3</option>
                    <option value="1tb">1 TB</option>
                    <option value="250gb">250 GB SSD</option>
                    <option value="500gb">500 GB SSD</option>
                </select>

        <label>Selecciona tu Memoria RAM:</label><br>
                <select name="ram">
                    <option value="4gb">4 GB</option>
                    <option value="8gb">8 GB</option>
                    <option value="16gb">16 GB</option>
                </select>

        <label>Selecciona tu Monitor:</label><br>
                <select name="monitor">
                    <option value="4gb">4 GB</option>
                    <option value="8gb">8 GB</option>
                    <option value="16gb">16 GB</option>
                </select>
            <!--Confundí EL CHECK-->
            <label>Monitor:</label><br>
              <input type="checkbox" name="17pul"> 17"<br>
              <input type="checkbox" name="19pul"> 19"<br>
              <input type="checkbox" name="21.5pul"> 21.5"<br>
              <input type="checkbox" name="24pul"> 24"<br>
              <input type="checkbox" name="27pul"> 27"<br>
              <input type="checkbox" name="32pul"> 32"<br><br>

        </form>
